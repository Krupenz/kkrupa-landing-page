name: 'Validate: npm install, build and lint'
on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize, reopened]
        branches: ['main']

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Run ESLint
              run: npm run lint
