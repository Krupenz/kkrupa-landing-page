name: 'Setup Node.js Environment'
description: 'Checks out repository and sets up Node.js'

runs:
    using: 'composite'
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
              node-version: '22.x'
              cache: 'npm'
